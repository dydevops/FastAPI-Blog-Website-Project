{% extends "base.html" %}

{% block title %}{{ blog.title }} | FastAPI Blog{% endblock %}

{% block content %}
  <h2>{{ blog.title }}</h2>
  <p><strong>Status:</strong> {{ blog.get_status_display() }}</p>
  <p><strong>Category:</strong> {{ blog.category.name if blog.category else 'None' }}</p>
  <p>{{ blog.content | safe }}</p>
  <a href="/" class="btn btn-link">‚Üê Back to Home</a>
{% endblock %}
